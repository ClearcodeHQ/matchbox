dist: xenial
language: python
python:
  - 3.9
  - 3.8
  - 3.7
  - nightly
  - pypy3
# blocklist branches
branches:
  except:
  - requires-io-master
  - /^dependabot.*$/
install:
- pip install -r requirements-test.txt
- pip install coveralls
script:
- py.test --cov benchmarks benchmarks/
after_success:
- coveralls
jobs:
  allow_failures:
    - python: pypy3
    - python: nightly
