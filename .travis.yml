language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - pypy
  - pypy3
# blocklist branches
branches:
  except:
  - requires-io-master
install:
- pip install -r requirements-test.txt
- pip install -e .[tests] coveralls wheel
script:
- py.test --verbose --capture=no --showlocals --cov src/matchbox tests/
- pylama
after_success:
- coveralls
jobs:
  include:
    - stage: benchmarks
      script:
        - py.test benchmarks/
      after_success: skip
    - stage: deploy
      python: 3.6
      if: tag IS present
      script: skip
      deploy:
        provider: pypi
        user: fizyk
        password:
          secure: 
        on:
          tags: true
          all_branches: true
          repo: ClearcodeHQ/matchbox
        distributions: bdist_wheel
