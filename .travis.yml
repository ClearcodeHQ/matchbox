dist: xenial
language: python
python:
  - 3.7
  - 3.8
  - nightly
  - pypy3
# blocklist branches
branches:
  except:
  - requires-io-master
  - /^dependabot.*$/
install:
- pip install -r requirements-test.txt
- pip install coveralls
script:
- py.test
after_success:
- coveralls
jobs:
  allow_failures:
    - python: pypy3
  include:
    - stage: linters
      python: 3.8
      install:
        - pip install -r requirements-lint.txt
      script:
        - pycodestyle
        - pydocstyle
        - pylint matchbox tests benchmarks
        - mypy src tests benchmarks
      after_success: skip
    - &benchmarks
      stage: benchmarks
      script:
        - py.test --cov benchmarks benchmarks/
    - <<: *benchmarks
      python: 3.8
    - <<: *benchmarks
      python: pypy3
    - stage: deploy
      python: 3.8
      if: tag IS present
      script: skip
      deploy:
        provider: pypi
        user: fizyk
        password:
          secure: 
        on:
          tags: true
          all_branches: true
          repo: ClearcodeHQ/matchbox
        distributions: bdist_wheel
