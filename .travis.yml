dist: xenial
language: python
python:
  - 3.5
  - 3.6
  - 3.7
  - pypy3
# blocklist branches
branches:
  except:
  - requires-io-master
  - /^dependabot.*$/
install:
- pip install -r requirements-test.txt
- pip install -e .[tests] coveralls wheel
script:
- py.test --verbose --capture=no --showlocals --cov src/matchbox tests/
after_success:
- coveralls
jobs:
  include:
    - stage: linters
      python: 3.7
      install:
        - pip install -r requirements-lint.txt
        - pip install -e .[tests]
      script:
        - pycodestyle
        - pydocstyle
        - pylint matchbox tests benchmarks
      after_success: skip
    - &benchmarks
      stage: benchmarks
      script:
        - py.test benchmarks/
      after_success: skip
    - <<: *benchmarks
      python: 3.6
    - <<: *benchmarks
      python: 3.7
    - <<: *benchmarks
      python: pypy3
    - stage: deploy
      python: 3.7
      if: tag IS present
      script: skip
      deploy:
        provider: pypi
        user: fizyk
        password:
          secure: 
        on:
          tags: true
          all_branches: true
          repo: ClearcodeHQ/matchbox
        distributions: bdist_wheel
